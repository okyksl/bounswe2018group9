<ion-header>
  <ion-toolbar>
    <ion-title>forgotpassword</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="forgotpassword()">
    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" placeholder="Email" formControlName="email" value=""></ion-input>
      </ion-item>

    </ion-list>

    <ion-button type="submit" color="white" style="color:black" [disabled]="!form.valid">Forgot password?</ion-button>
    <ion-button [href]="'/auth/signin'">Sign in</ion-button>
    <ion-button color="secondary" [href]="'/auth/signup'">Sign up</ion-button>
    
  </form>
</ion-content>
