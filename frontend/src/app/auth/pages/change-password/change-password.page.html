<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="changePassword()">
    <ion-list>
      <ion-item>
        <ion-label floating primary>New Password</ion-label>
        <ion-input type="password" placeholder="New Password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button type="submit" [disabled]="!form.valid">Change password</ion-button>
    
  </form>
</ion-content>
